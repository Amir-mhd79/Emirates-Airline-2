<html lang="en">
    <html>
        <head>
            <meta charset="UTF-8"/>

            <title>Emirates Airlines Passenger Form</title>
            <style>
                *{
                    margin:0;
                }
            </style>
        </head>
        <body>
            <table width="100%" border="0" cellpadding="17" cellspacing="0" >
                <tr>
                    <td colspan="7" bgcolor="#d71a21" align="center">
                        <a href="./index.html"><img src="./images/Emirates_logo.png" alt=" Emirates airline logo" width="150" height="auto"></a>
                    </td>
                </tr>
                <tr align="center" bgcolor="#F9F9F9">
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./index.html">Home</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./about.html">About</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./contact.html">Contact</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./video.html">Video</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./audio.html">Audio</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./gallery.html">Gallery</a></td>
                    <td><a style="text-decoration:none ;font-size: x-large; font-weight: bold;" href="./form.html">Form</a></td>
                </tr>
                <tr>
                    <td colspan="7" height="447" style="background-image: url(./images/economy-class-cabin-seats-background.jpg); background-repeat: no-repeat; background-size: cover;">
                        <table width="100%" border="1" cellpadding="17" cellspacing="0">
                            <form action="./register.html" method="post">
                            <tr align="center">
                                <td> <label for="FirstName">First Name</label> <br/> <input type="text" name="FirstName" placeholder="Tom" id="FirstName" /> </td>
                                <td> <label for="lastName">Last Name</label> <br/> <input type="text" name="lastName" placeholder="Hardi" id="lastName" /> </td>
                                <td> <label for="country code">Country Code</label> <br/> <input type="text" name="country code" placeholder="IRN" id="country code" /> </td>
                                <td> <label for="Place of Birth">Place of Birth</label> <br/> <input type="text" name="Place of Birth" placeholder="Tehran" id="Place of Birth" /> </td>
                                <td> <label for="Email"> Email</label> <br/> <input type="email" name="Email" placeholder="tom.hardi@gmail.com" id="Email" /> </td>
                            </tr>
                            <tr align="center">
                                <td> <label for="password">Password</label> <br/> <input type="password" name="password" placeholder="password" id="password" /></td>
                                <td> <label for="Date of Birth">Date of Birth</label> <br/> <input type="date" name="Date of Birth " id="Date of Birth"></td>
                                <td> <label for="image">Upload Your Image</label> <br/> <input type="file" name="image" id="image"> </td>
                                <td> <label for="Age">Age</label> <br/> <input type="number" name="Age" min="18" max="100" step="1" id="Age"> </td>
                                <td> <label for="Phone Number">Phone Number</label> <br/> <input type="tel" name="Phone Number" id="Phone Number"> </td>
                            </tr>
                            <tr align="center">
                                <td>
                                <p>Which Cabin In Emirates Airline Planes do you Like?</p> <br/> 
                                <label for="FirstClass">First Class</label>
                                <input type="radio" name="cabin" id="FirstClass" value="FirstClass">
                                <label for="BusinessClass">Business Class</label>
                                <input type="radio" name="cabin" id="BusinessClass" value="BusinessClass">
                                <label for="EconomyClass">Economy Class</label>
                                <input type="radio" name="cabin" id="EconomyClass" value="EconomyClass">
                                </td>
                                <td>
                                    <p>Which Cities have you traveled with Emirates Airline? </p> <br/>
                                    <label for="Dubai">Dubai</label>
                                    <input type="checkbox" name="Dubai" id="Dubai">
                                    <label for="Istanbul">Istanbul</label>
                                    <input type="checkbox" name="Istanbul" id="Istanbul">
                                    <label for="Tehran">Tehran</label>
                                    <input type="checkbox" name="Tehran" id="Tehran">
                                    <label for="LosAngeles">LosAngeles</label>
                                    <input type="checkbox" name="LosAngeles" id="LosAngeles">   
                                </td>
                                <td>
                                    <label for="City"> Which city do you like to travel?</label>
                                    <select name="city" id="city">
                                        <option value="Tehran">Tehran</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Antalia">Antalia</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="comment">comment</label>
                                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="please tell us your good memories about Emirates Airline"></textarea>
                                </td>
                                <td>
                                    <input type="submit"/>
                                </td>
                            </tr>
                                    </form>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: large;" bgcolor="#F9F9F9" colspan="7" align="center">Design Website By Amir Group&copy;</td>
             
                </tr>
            </table>
            
        </body>
        </html>
